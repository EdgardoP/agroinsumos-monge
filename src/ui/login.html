<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Iniciar Sesion</title>
  </head>
  <body>
    <div class="contenidoLogin">
      <div class="ladoIzquierdoLogin">
        <img class="imgLogin" src="img/heropanellogin.jpg" alt="" />
      </div>
      <div class="ladoDerechoLogin">
        <div>
          <div>
            <h1>Sistema de Inventario</h1>
            <h4>Ingrese sus datos para acceder</h4>
          </div>
        </div>
        <div>
          <div class="cajaInput">
            <label for="usuario_nombre">Usuario</label>
            <div class="imagenInput">
              <img src="icons/user.png" alt="" />
              <input
                class="estiloInputLogin"
                type="text"
                name="usuario_nombre"
                id="usuario_nombre"
                placeholder="Ingrese su usuario aqui"
              />
            </div>
          </div>
          <div class="cajaInput">
            <label for="usuario_contraseña">Contraseña</label>
            <div class="imagenInput">
              <img src="icons/padlock.png" alt="" />
              <input
                type="text"
                name="usuario_contraseña"
                id="usuario_contraseña"
                class="estiloInputLogin"
                placeholder="Ingrese su contraseña aqui"
              />
            </div>
          </div>
        </div>
        <div class="cajaBotonesInput">
          <button id="btnLogin" class="boton colorSecundario">INICIAR</button>
          <button id="btnOlvideContraseña" class="boton colorPrimario">
            OLVIDE MI CONTRASEÑA
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="scripts/login.js"></script>
</html>
